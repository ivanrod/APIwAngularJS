<section class="block-list grid-content" ng-swipe-right="dashboard.enableBox('map')" ng-swipe-left="dashboard.enableBox('alerts')">
<header>Usuarios</header>
<ul>
 
<li class="with-chevron" ng-repeat="group in dashboard.response | filter:{name: dashboard.people}" ng-animate="'animate'" ng-style="dashboard.usersStyle($index, '{{group.name}}')"><a href="#">{{group.name}}</a></li>

</ul>
</section>

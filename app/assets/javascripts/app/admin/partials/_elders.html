<div class="model-input">
  <input type="search" ng-model="admin.elderInput" placeholder="Filtrar usuarios..." /> 
</div>

<ul class="pricing-table" cg-busy="admin.usersPromise">
  <li class="title">
  	<div class="large-2 columns">Id</div>
    <div class="large-2 columns">Nombre</div>
    <div class="large-2 columns">Teléfono</div>
  	<div class="large-2 columns">Cuidador</div>
  </li>
  <li class="bullet-item" ng-repeat="elder in admin.elders | filter: admin.elderInput" ng-click="admin.editElder('{{elder.name}}')">
  	<div class="large-2 columns">{{elder.name}}</div>
    <div class="large-2 columns">{{elder.dbName || "-"}}</div>
    <div class="large-2 columns">{{elder.phone || "-"}}</div>
  	<div class="large-2 columns">Faemino</div>
  </li>
</ul>


<div zf-modal="" id="basicModal">
<a zf-close="" class="close-button">×</a>
<h3>Modificar datos</h3>
<ul class="pricing-table"  cg-busy="admin.saveElderDataPromise">
  <li class="title">{{admin.elderData.elderId}}</li>
  <li class="price">
    <label>Nombre</label>
    <input ng-model="admin.elderData.name" type="text" placeholder="Nombre..." value="{{admin.elderData.name || ''}}"></input>
  </li>
  <li class="description">
    <label>Dirección</label>
    <input ng-model="admin.elderData.address" type="text" placeholder="Dirección..." value="{{admin.elderData.address || ''}}"></input>
  </li>
  <li class="bullet-item">
    <label>Teléfono</label>
    <input ng-model="admin.elderData.phone" type="text" placeholder="Teléfono..." value="{{admin.elderData.phone || '-'}}"></input>
  </li>
  <li class="bullet-item">
      <label>Cuidador
        <select>
          <option value="husker">Faemino</option>
          <option value="starbuck">Cansado</option>
          <option value="hotdog">Tip</option>
          <option value="apollo">Coll</option>
        </select>
      </label>
  </li>

  <li class="bullet-item">
    <div class="right">
      <a href="" ng-click="admin.saveElderData()">Guardar</a>
      <a href="" ng-click="admin.cancelEdit()">Cancelar</a>
    </div>
  </li>
</ul>
</div>

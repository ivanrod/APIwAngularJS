<div class="outer">
  <div class="middle">
    <div class="inner">
<form class="large-4 columns large-offset-4 login" ng-submit="sessions.handleLoginSubmit()" role="form" ng-init="sessions.loginForm = {}">
  <fieldset class="login">
    <legend>Log in</legend>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             name="email"
             id="email"
             ng-model="sessions.loginForm.email"
             required="required"
             class="form-control">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             name="password"
             id="password"
             ng-model="sessions.loginForm.password"
             required="required"
             class="form-control">
    </div>
    <input type="submit" class="button" value="Entrar"></input>
  </fieldset>
</form>
</div>
  </div>
</div>

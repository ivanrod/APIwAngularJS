	<!--
	<h1>Dashboard</h1>
	-->
	<div class="model-input">
		<input type="search" ng-model="dashboard.people" placeholder="Filtrar usuarios..." />	
	</div>
	
	<div class="large-12 columns" ng-cloak>
		<article id="users-box" class="people large-4 columns" ng-show="dashboard.usersReady">
			<h4>Usuarios</h4>
			<div ng-include="'assets/app/dashboard/partials/_users.html'" >				
			</div>
		</article>

		<article id="map-box" class="map large-8 columns" ng-show="dashboard.mapReady">
		<h4>Mapa</h4>
		<div  class="large-12" ng-include="'assets/app/dashboard/partials/_map.html'" ng-if="dashboard.mapReady">
		</div>
		</article>

	</div>

	<div class="large-12 columns" ng-cloak>
	<article id="statistics-box" class="chart large-8 columns" ng-show="dashboard.alertsReady">
			<h4>Nº de alertas por usuario</h4>
			<div ng-if="dashboard.alertsReady" ng-include="'assets/app/dashboard/partials/_statistics.html'">
				
			</div> 
	</article>

	<article id="lastAlerts-box" class="alerts large-4 columns" ng-show="dashboard.alertsReady">
			<h4>Últimas alertas</h4>

		<div ng-include="'assets/app/dashboard/partials/_lastAlerts.html'">
				
		</div>

	</article>
	</div>

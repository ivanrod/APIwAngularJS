<section id="phone-section" class="phone-view" ng-class="{'slidification': layout.slidification}" ng-swipe-right="layout.slideBoxRight(layout.selected)" ng-swipe-left="layout.slideBoxLeft(layout.selected)">
<nav class="phone-nav">
<div ng-if="layout.phone" class="primary title-bar">
<div class="center title">Play by altran</div>
<span class="left"><a href="#"> </a></span>
<span class="right"><a href="#" zf-toggle="my-actionsheet"></a>
  
  
  <zf-action-sheet id="my-actionsheet">
  <zf-as-button><i class="fi-list"></i></zf-as-button>
  <zf-as-content position="bottom">
    <ul>
      <li ><a href="#" id="account1">Mis datos</a></li>
            <li ><a href="#" id="account2">Salir</a></li>
        </ul>
  </zf-as-content>
  </zf-action-sheet>
</span>

</div>

<ul class="dark menu-bar" ng-animate-children ng-if="layout.phone">
  <li ng-repeat="partial in layout.partials" ng-animate ng-click="layout.enableBox($index)" ng-class="{'is-active': layout.selected === $index}"><a href="#"><i class={{partial.logo}}></i></a></li>
</ul>

</nav>

<div class="fill-box dashboard-phone" ng-if="layout.phone" ui-view="viewMobile"></div>

</section>
